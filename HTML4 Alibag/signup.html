<center><B><font size="+10" color="red">SIGN UP to Alibagh</font></B></center>
<P><P>

<form action="home.html">
<table bgcolor="grey" align="center" border="2" width="40%">
<tr>
<th>Name :</th>
<td><input type="text" name="name" maxlength="30" placeholder="Enter your full Name"></td>
</tr>
<tr>
<th>Mother's Name :</th>
<td><input type="text" name="mother's name" maxlength="15" placeholder="Enter your Mother's Name"></td>
</tr>
<tr>
<th>Address :</th>
<td><input type="textarea" name="address" rows="5" cols="5" placeholder="Enter your Address"></td>
</tr>
<tr>
<th>Pincode :</th>
<td><input type="number" name="pincode" placeholder="for eg.: 444444"></td>
</tr>
<tr>
<th>Qualification :</th>
<td><input type="text" name="qualification" maxlength="30" placeholder="SSC/HSC/Degree/Diploma"></td>
</tr>
<tr>
<tr>
<th>Aadhar Number :</th>
<td><input type="number" name="aadhar" placeholder="Enter Your Aadhar Number"></td>
</tr>
<tr>
<th>City :</th>
<td><input type="text" name="city" maxlength="30" placeholder="Enter your City/Town/Village"></td>
</tr>
<tr>
<th>Goals in Life :</th>
<td><input type="textarea" name="goals" rows="5" cols="5" placeholder="eg: Becoming a cricket player"></td>
</tr>
<tr>
<th>Email Id :</th>
<td><input type="text" name="email" maxlength="30" placeholder="xyz@abc.com"></td>
</tr>
<tr>
<th>UserName :</th>
<td><input type="text" name="username" maxlength="30" placeholder="atleast 1 special character needed"></td>
</tr>
<tr>
<th>Password :</th>
<td><input type="password" name="password" maxlength="30" placeholder="Password"></td>
</tr>
<tr>
<td align="center" colspan="2"><input type="Submit" value="submit"></td>
</tr>

</table>
</form>
