<SCRIPT Language="JavaScript">
   var chr; 
   chr=prompt("enter single character=");
   
   if (chr >= "0" && chr <= "9")
    {
       alert("IT is digit")
    }
   else
   { 
      if (chr >= "a" && chr <= "z")
        {
           alert("Lowercase alphabets")
        }
     else
       {   
          if (chr >= "A" && chr <= "Z") 
            {
                       alert("Uppercase alphabets")
            }
         else
           { 
                     alert("special character")
           } 
       }
   }
  


</SCRIPT>
