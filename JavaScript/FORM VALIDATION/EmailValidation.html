<!DOCTYPE html>
<HTML>
<head>
<script type="text/javascript">
function chk()
{
var x=f1.email.value;
var y=f1.cemail.value;
var p1=f1.password.value;
var p2=f1.cpassword.value;
var at=x.indexOf("@");
var dot=x.lastIndexOf(".");
if(!(x==y))
    {alert("Email doesn't Match");return false;}
if(!((at>1) && (dot>at+2) && (dot+2<=x.length)))
     {alert("Email Entered is not Valid!");return false;}
if(!(p1==p2))
   {alert("Password doesn't Match!!!");return false;}
if((p1.length<6) || (p1.length>12))
   {alert("Password length must be between 6 to 12 characters");
    return false;}
}
</script>
</head>
<BODY>
<form name="f1">
Enter Email ID : <input type="text" name="email" autofocus><br>
Confirm Email ID : <input type="text" name="cemail">
Password : <input type="text" name="password">
Confirm Password : <input type="text" name="cpassword">
<input type="button" name="submit" value="Check" onclick="chk()">
</form>
</BODY>
</HTML>
